<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - D'Julia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .fondo {
            background-color: rgba(0, 0, 0, 0.9);
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .cerrar {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .cerrar:hover {
            color: #b83267;
        }

        .telefono {
            font-size: 3rem;
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }

        .telefono:hover {
            color: #b83267;
        }
    </style>
</head>

<body>
    <div class="fondo">
        <a href="./_Index.html" class="cerrar"><i class="fas fa-times"></i></a>

        <div class="contenido">
            <a href="tel:+51987403541" class="telefono">
                <i class="fas fa-phone-alt"></i> +51-987403541
            </a>
        </div>
    </div>
</body>

</html>
