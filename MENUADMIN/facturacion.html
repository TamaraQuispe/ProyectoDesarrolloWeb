<div class="main-content">
    <div class="content">
        <div class="table-panel">
            <div class="table-header">
                <h2>Listado de Facturas</h2>
                <button class="add-btn" id="addInvoiceBtn">+ Nueva Factura</button>
            </div>
            <div class="table-responsive">
                <table class="table invoice-table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">N° Factura</th>
                            <th scope="col">Cliente</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Total</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="invoiceTableBody">
                        <tr>
                            <td>F0001</td>
                            <td>Juan Pérez</td>
                            <td>2025-09-01</td>
                            <td>$120.00</td>
                            <td><span class="status pagado">Pagado</span></td>
                            <td>
                                <button class="edit-btn btn btn-sm btn-success">Editar</button>
                                <button class="delete-btn btn btn-sm btn-warning">Eliminar</button>
                            </td>
                        </tr>
                        <tr>
                            <td>F0002</td>
                            <td>María López</td>
                            <td>2025-09-01</td>
                            <td>$85.00</td>
                            <td><span class="status pendiente">Pendiente</span></td>
                            <td>
                                <button class="edit-btn btn btn-sm btn-success">Editar</button>
                                <button class="delete-btn btn btn-sm btn-warning">Eliminar</button>
                            </td>
                        </tr>
                        <tr>
                            <td>F0003</td>
                            <td>Carlos Díaz</td>
                            <td>2025-08-31</td>
                            <td>$45.00</td>
                            <td><span class="status pagado">Pagado</span></td>
                            <td>
                                <button class="edit-btn btn btn-sm btn-success">Editar</button>
                                <button class="delete-btn btn btn-sm btn-warning">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <!-- Modal Nueva Factura -->
        <div class="modal" id="invoiceModal">
            <div class="modal-content">
                <div class="titulo">
                    <h3>Nueva Factura</h3>
                </div>
                <form id="invoiceForm">
                    <label for="invoiceNumber">N° Factura</label>
                    <input type="text" id="invoiceNumber" required>

                    <label for="clientName">Cliente</label>
                    <input type="text" id="clientName" required>

                    <label for="invoiceDate">Fecha</label>
                    <input type="date" id="invoiceDate" required>

                    <label for="invoiceTotal">Total</label>
                    <input type="number" id="invoiceTotal" step="0.01" required>

                    <label for="invoiceStatus">Estado</label>
                    <select id="invoiceStatus" required>
                        <option value="pagado">Pagado</option>
                        <option value="pendiente">Pendiente</option>
                    </select>

                    <div class="modal-actions">
                        <button type="submit" class="add-btn">Guardar</button>
                        <button type="button" class="delete-btn" id="closeModal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <footer>
        <span>© 2025 · DJULIA</span>
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Careers</a>
            <a href="#">Policy</a>
            <a href="#">Contact</a>
        </div>
    </footer>
    <script src="JS/facturacion.js"></script>
</div>
