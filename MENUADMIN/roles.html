<div class="main-content">
  <div class="content">
    <div class="roles-panel">
      <div class="roles-header">
        <h2>Gestión de Roles</h2>
        <button class="add-btn" id="addRolBtn">+ Nuevo Rol</button>
      </div>

      <table class="table roles-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="rolesTableBody"></tbody>
      </table>
    </div>

    <!-- Modal Crear/Editar Rol -->
    <div class="modal fade" id="rolModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content elegant-modal">
          <div class="modal-header bg-gradient-primary text-white py-2">
            <h5 class="modal-title fw-semibold" id="modalTitle">Nuevo Rol</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="rolForm">
              <div class="mb-3">
                <label for="rolNombre" class="form-label small fw-semibold text-muted">Nombre del Rol</label>
                <input type="text" id="rolNombre" class="form-control form-control-sm" required />
              </div>
              <div class="d-flex justify-content-end gap-2 mt-3">
                <button type="button" class="btn btn-light btn-sm border" id="closeRolModal">Cancelar</button>
                <button type="submit" class="btn btn-success btn-sm px-3">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Confirmar Eliminación -->
    <div class="modal fade" id="deleteRolModal" tabindex="-1" aria-labelledby="deleteRolModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content elegant-modal">
          <div class="modal-header bg-gradient-danger text-white py-2">
            <h6 class="modal-title fw-semibold">Eliminar Rol</h6>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body text-center">
            <p class="mb-1">¿Seguro que deseas eliminar <strong id="rolToDeleteName"></strong>?</p>
            <p class="text-muted small">Esta acción no se puede deshacer.</p>
          </div>
          <div class="modal-footer d-flex justify-content-between py-2">
            <button type="button" class="btn btn-light btn-sm border" id="cancelDeleteRol">Cancelar</button>
            <button type="button" class="btn btn-danger btn-sm px-3" id="confirmDeleteRol">Eliminar</button>
          </div>
        </div>
      </div>
    </div>



  </div>

  <footer>
    <span>© 2025 · DJULIA</span>
    <div class="footer-links">
      <a href="#">About</a>
      <a href="#">Careers</a>
      <a href="#">Policy</a>
      <a href="#">Contact</a>
    </div>
  </footer>

  <script type="module" src="JS/roles.js"></script>
</div>
