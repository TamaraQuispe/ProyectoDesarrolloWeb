<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Pastelería DJulia</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="CSS/loginadmin.css" rel="stylesheet">
</head>

<body>
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Volver
    </a>

    <div class="login-container text-center">
        <img src="../imagenes/logo.png" alt="Logo Pastelería" class="img-fluid mb-4" style="max-width: 150px;">
        <h2 class="mb-4">Acceso de Administrador</h2>
        <form id="loginForm">
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña"
                        required>
                    <span class="input-group-text" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
    </div>

    <div class="toast-container p-3">
        <div id="liveToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-icons mb-1">
            <i class="fas fa-birthday-cake"></i>
            <i class="fas fa-cookie-bite"></i>
            <i class="fas fa-ice-cream"></i>
        </div>
        <p>&copy; 2025 <strong>Pastelería DJulia</strong> | <a href="#">Política de Privacidad</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script type="module" src="JS/loginadmin.js"></script>
    <script type="module" src="JS/authRequest.js"></script>

</body>

</html>
